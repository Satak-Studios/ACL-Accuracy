<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accuracy Calculator</title>
    <script src="main.js"></script>
</head>
<body>
<link rel="stylesheet" href="main.css">
<h1 style="text-align:center;">Accuracy calculator</h1>
<div class="acl-input">
<input id="a" type="number" min="0" placeholder="Enter your avg Centipawn loss">
<button onclick="calc()">Enter</button>
</div>
<div class="box" id="m">
    <h3>Your Accuracy is</h3>
    <p id="b">0</p>
    <button onclick="document.getElementById('m').style.display = 'none';">BACK</button>
</div>
</body>
</html>
